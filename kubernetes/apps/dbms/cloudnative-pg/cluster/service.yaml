---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: dbms
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.${SECRET_DOMAIN}
spec:
  selector:
    postgresql: postgres-v15
    role: primary
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  type: LoadBalancer
  loadBalancerIP: ${SVC_POSTGRES_ADDR_V4}
  externalIPs:
    - ${SVC_POSTGRES_ADDR_V4}