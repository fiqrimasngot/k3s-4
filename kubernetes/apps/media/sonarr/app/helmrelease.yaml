---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: sonarr
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      # cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    # cleanupOnFail: true
  # dependsOn:
  #   - name: nfs-subdir-external-provisioner
  #     namespace: storage
  #   - name: cert-manager
  #     namespace: networking
  #   - name: ingress-nginx
  #     namespace: networking
  values:
    image:
      repository: linuxserver/sonarr
      tag: develop-version-3.0.6.1301
    env:
      TZ: "${TIMEZONE}"
    # podAnnotations:
    #   backup.velero.io/backup-volumes: config
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          # cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: 'true'
          hajimari.io/icon: television-box
          hajimari.io/group: Internal
        hosts:
          - host: &host "sonarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        storageClass: longhorn
      media:
        enabled: true
        mountPath: /tv-shows
        existingClaim: tv-shows