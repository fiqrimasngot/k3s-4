---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghost-01
  namespace: media
spec:
  dependsOn:
    - name: ghost-mariadb-01
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghost
              tag: 5.71.0
            env:
              TZ: "${TIMEZONE}"
              url: "http://${SECRET_DOMAIN1}"
              database__client: mysql
              database__connection__host: ghost-mariadb-01.media.svc.cluster.local
              database__connection__user: ${MEDIA1_GHOST_DB_USER}
              database__connection__password: ${MEDIA1_GHOST_DB_PASSWORD}
              database__connection__database: ${MEDIA1_GHOST_DB_DB}
              NODE_ENV: production
    # service:
    #   main:
    #     ports:
    #       http:
    #         port: 2368
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Journal (Ghost)"
          hajimari.io/info: "Blogging software"
          hajimari.io/icon: "image-multiple"
        hosts:
          - host: &host ${SECRET_DOMAIN1}
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - *host
    persistence:
      content:
        enabled: true
        globalMounts:
          - path: /var/lib/ghost/content
        existingClaim: ghost-content-pvc-v1
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghost-mariadb-01
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: mariadb
      version: 14.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 15m
  values:
    auth:
      # database__connection__host: ghost-mariadb
      rootPassword: ${MEDIA1_GHOST_DB_ROOT_PASSWORD}
      username: ${MEDIA1_GHOST_DB_USER}
      password: ${MEDIA1_GHOST_DB_PASSWORD}
      database: ${MEDIA1_GHOST_DB_DB}
    persistence:
      existingClaim: ghost-db-pvc-v1

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-content-pvc-v1
  namespace: media 
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ghost-db-pvc-v1
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
