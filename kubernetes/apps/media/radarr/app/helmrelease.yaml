---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: radarr
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
      # cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    # cleanupOnFail: true
  # dependsOn:
  #   - name: nfs-subdir-external-provisioner
  #     namespace: storage
  #   - name: cert-manager
  #     namespace: networking
  #   - name: ingress-nginx
  #     namespace: networking
  values:
    image:
      repository: linuxserver/radarr
      tag: nightly-version-5.1.3.8226
    env:
      TZ: "${TIMEZONE}"
    # podAnnotations:
    #   backup.velero.io/backup-volumes: config
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          # cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: 'true'
          hajimari.io/icon: movie-search
          hajimari.io/group: Internal
        hosts:
          - host: &host "radarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        storageClass: nfs-kube
      media:
        enabled: true
        mountPath: /movies
        existingClaim: movies
      downloads:
        enabled: true
        mountPath: /downloads
        existingClaim: media
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: movies
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 100Gi
  nfs:
    path: "/mnt/lab-pool/k3s-nfs/Movies"
    server: "10.32.1.5"
  storageClassName: movies
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=3
    - hard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: movies
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: movies
  volumeMode: Filesystem        